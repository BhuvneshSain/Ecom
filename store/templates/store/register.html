{% extends 'store/main.html' %} {% load static %} 
{% block css %}
<style>


        a{
         text-decoration:none !important;
         }
         h1,h2,h3{
         font-family: 'Kaushan Script', cursive;
         }
          .myform{
		position: relative;
		display: -ms-flexbox;
		display: flex;
		padding: 1rem;
		-ms-flex-direction: column;
		flex-direction: column;
		width: 100%;
		pointer-events: auto;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid rgba(0,0,0,.2);
		border-radius: 1.1rem;
		outline: 0;
		max-width: 500px;
		 }
         .tx-tfm{
         text-transform:uppercase;
         }
         .mybtn{
         border-radius:50px;
         }
        
         .login-or {
         position: relative;
         color: #aaa;
         margin-top: 10px;
         margin-bottom: 10px;
         padding-top: 10px;
         padding-bottom: 10px;
         }
         .span-or {
         display: block;
         position: absolute;
         left: 50%;
         top: -2px;
         margin-left: -25px;
         background-color: #fff;
         width: 50px;
         text-align: center;
         }
         .hr-or {
         height: 1px;
         margin-top: 0px !important;
         margin-bottom: 0px !important;
         }
         .google {
         color:#666;
         width:100%;
         height:40px;
         text-align:center;
         outline:none;
         border: 1px solid lightgrey;
         }

</style>
{% endblock css %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
<div class="col-md-5 mx-auto">

  <div id="second">
      <div class="myform form ">
                  <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1 >Signup</h1>
                     </div>
                  </div>
                  <form action="" name="registration" method="POST">
                     {% csrf_token %}
                     
                     {{ form | crispy }}
                     
                     <div class="col-md-12 text-center mb-3">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Signup</button>
                     </div>
                  
                     <div class="col-md-12 ">
                        <div class="form-group">
                           <p class="text-center"><a href="{% url 'login' %}" id="signin">Already have an account?</a></p>
                        </div>
                     </div>   </form>

                      </div>

               
               </div>
</div>
</div>
</div>   

{% endblock content %}
