{% extends 'store/main.html' %} {% load static %} 
{% block css %}
<style>
.thumbnail{
	width: 100%;
	height: 400px;
	-webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
}
</style>
  
{% endblock css %}

{% block content %}

<div class="container">
    
	<div id="carousel-dijitalders" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="row">
                  
                        <div class="col-sm-6">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{{product.imageURL}}" alt="" class="thumbnail" />
                                </div>
                                <div class="carousel-item">
                                    <img src="{{product.imageURL1}}" alt="" class="thumbnail" />
                                </div>
                                <div class="carousel-item">
                                    <img src="{{product.imageURL2}}" alt="" class="thumbnail" />
                                </div>
                                <div class="carousel-item">
                                    <img src="{{product.imageURL3}}" alt="" class="thumbnail" />
                                </div>
                           
                            </div>
                            <a class="carousel-control-prev" href="#carousel-dijitalders" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-dijitalders" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <div class="col-sm-4">
                            <h4>{{product.name}}</h4>
                            <p>{{product.description}}</p>
                            <br><br>
                            <p class="font-weight-bold">{{product.price}}$</p>
                            <button type="button" data-product="{{product.id}}" data-action="add" class="btn btn-success add-btn update-cart">Add to cart</button>
                            </div>
                            
                    </div>
                    
                </div>

                <br><br>
                
</div>
 

{% endblock content %}
